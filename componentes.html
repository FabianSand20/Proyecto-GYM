<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componentes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div>
        <div class="contenedores">
          <h1>Boton Funcional</h1>
          <button class="calendar__active hover focus">
            <p>
              12/25 <br />
              available
            </p>
          </button>
        </div>
        <div class="contenedores">
          <h1>Boton Fijo</h1>
          <button class="calendar__static">
            <p>
              25/25 <br />
              FULL
            </p>
          </button>
        </div>
        <div class="contenedores">
          <h1>Parrafo Funcional</h1>
          <button class="calendar__active hover focus">
            <p>Reserve</p>
          </button>
        </div>
        <div class="contenedores">
          <h1>Parrafo Fijo</h1>
          <button class="calendar__static">
            <p>Reserved</p>
          </button>
        </div>
        <div class="contenedores">
          <h1>Parrafo Fijo Azul</h1>
          <button class="blue calendar__static">
            <p>Reserved</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
